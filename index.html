                    <option value="embudo">Embudo</option>

                    <option value="ostra">Ostra</option>
                    <option value="plano">Plano</option>
                    <option value="ramificada">Ramificada</option>

                    <option value="tejidos">Tejidos vegetales</option>

	        </select>
                <label for="anillo">¿Tiene un Anillo?</label>

                    <option value="">Seleccione...</option>
                    <option value="si tiene volva">si tiene volva</option>
                    <option value="no tiene volva">no tiene volva</option>
                </select>
                <label for="firmeza">¿Qué firmeza tiene el hongo?</label>

                </select>
                <label for="color">Color:</label>

		    <option value="">Seleccione...</option>

                    <option value="amarillo verdoso">Amarillo Verdoso</option>

                    <option value="blanco">Blanco</option>
                    <option value="crema">Crema</option>

                    <option value="marrón">Marrón</option>

                    <option value="marrón rojizo">Marrón rojizo</option>
                    <option value="marrón amarillento">Marrónamarillento</option>
                    <option value="naranja">Naranja</option>
                    <option value="negro">Negro</option>
                    <option value="ocre amarillento">Ocre amarillento</option>
                    <option value="ocre marrón">Ocremarrón</option>
                    <option value="oliva">Oliva</option>
                    <option value="pálido">Pálido</option>
                    <option value="pardo claro">Pardo claro</option>

                <label for="laminas">Láminas:</label>

		    <option value="subdistantes">Subdistantes</option>

                <select id="color_tallo" >
                    <option value="">Seleccione...</option>
                    <option value="amarillo">Amarillo</option>

            <h2>Resultado</h2>
            <p id="resultado">Ingrese las características del hongo para obtener un resultado.</p>
            <div id="especie-info" class="caracteristicas_esp">
                <h3>Especie: </h3><h3 id="especie"></h3>
                <h3>Nombre: </h3><h3 id="nombre"></h3>
                <p>Grupo:  </p><p id="grupo"></p>
